<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:insert="~{fragments/PageFrame :: head('My Posts')}"></div>
<body>
<link rel="stylesheet" type="text/css" href="/css/styles.css">
<!-- Responsive navbar-->
<div th:replace="~{fragments/PageFrame :: navbar}"></div>
<!-- Page header with logo and tagline-->
<header class="py-5 bg-light border-bottom mb-4">
    <div class="container">
        <div class="text-center my-5">
            <h1 class="fw-bolder">My Posts</h1>
        </div>
    </div>
</header>
<!-- Page content-->
<div class="container">
    <div class="row">
        <div class="col-lg-4">
            <!-- User screen-->
            <div th:replace="~{fragments/UserPanel :: user-panel}"></div>
            <!-- Side widget-->
            <div class="card mb-4">
                <div class="card-header">Forum activity</div>
                <div class="card-body" th:text="${'Total posts in forum: ' + postCount}">You can put anything you want
                    inside of these side widgets. They are easy to use, and feature the Bootstrap 5 card component!
                </div>
            </div>
            <!-- Search widget-->
            <div th:insert="~{fragments/FilterFragment :: filter}"></div>
            <!-- Categories widget-->
            <div class="card mb-4">
                <div class="card-header" >Tags</div>
                <div class="card-body" th:each="tags : ${allTags}"
                     th:text="${tags.content}">
                    <div class="row">
                        <div class="col-sm-6">
                            <ul class="list-unstyled mb-0">
                                <li><a href="#!">Web Design</a></li>
                                <li><a href="#!">HTML</a></li>
                                <li><a href="#!">Freebies</a></li>
                            </ul>
                        </div>
                        <div class="col-sm-6">
                            <ul class="list-unstyled mb-0">
                                <li><a href="#!">JavaScript</a></li>
                                <li><a href="#!">CSS</a></li>
                                <li><a href="#!">Tutorials</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Blog entries-->
        <div class="col-lg-8">
            <div class="row">
                <div class="col-lg-6">
                    <!-- Blog post-->
                    <h3>All posts</h3>
                    <div class="card-body" th:each="post : ${posts}">
                        <div class="card mb-4">
                            <div class="small text-muted" th:text="${post.getCreationDate()}">January 1, 2023</div>
                            <h3 th:text="${post.title}"></h3>
                            <p th:text="${post.content}"></p>
                            <a class="btn btn-primary" href="#" th:href="@{/posts/__${post.id}__}">Read more â†’</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<!-- Footer-->
<div th:replace="~{/fragments/PageFrame :: footer}"></div>
<div th:replace="~{/fragments/PageFrame :: scripts}"></div>
</body>
</html>
