<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title th:text="${'Forum | '+ title}">Title</title>

    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../../css/styles.css" rel="stylesheet"/>
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#!">Better Me</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a a th:href="@{/}" class="nav-link" href="#">Home</a></li>

                <li class="nav-item"><a class="nav-link" href="#!">All Posts</a></li>

                <li th:if="${isAuthenticated}" class="nav-item">
                <li class="nav-item"><a class="nav-link" href="#!" th:href="@{/posts/new}">Create Post</a></li>

<!--                <li class="nav-item"><a class="nav-link" href="/posts">All Posts</a></li>-->
                <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                <li class="nav-item"><a class="nav-link" href="#!">Contact</a></li>

                <li th:unless="${isAuthenticated}" class="nav-item">
                    <a th:href="@{/auth/login}" class="nav-link" href="#!">Login</a></li>

                <li th:unless="${isAuthenticated}" class="nav-item">
                    <a th:href="@{/auth/register}" class="nav-link active" aria-current="page" href="#">Register</a></li>

                <li th:if="${isAuthenticated}" class="nav-item">
                    <a th:href="@{/auth/logout}" class="nav-link" href="#!">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<footer th:fragment="footer" class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Team 9</p></div>
</footer>

<div th:fragment="scripts">
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../../static/js/scripts.js" th:src="@{/js/scripts.js}"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
</div>
</body>
</html>
