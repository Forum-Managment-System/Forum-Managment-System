<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:insert="~{fragments/PageFrame :: head('Home Page')}"></div>
<body>
<!-- Responsive navbar-->
<div th:replace="~{fragments/PageFrame :: navbar}"></div>
<!-- Page header with logo and tagline-->
<header class="py-5 bg-light border-bottom mb-4">
    <div class="container">
        <div class="text-center my-5">
            <h1 class="fw-bolder">Welcome to Blog Home!</h1>
            <p class="lead mb-0">A Bootstrap 5 starter layout for your next blog homepage</p>
        </div>
    </div>
</header>
<!-- Page content-->
<div class="container">
    <div class="row">
        <div class="col-lg-4">
            <!-- Side widget-->
            <div class="card mb-4">
                <div class="card-header">Forum activity</div>
                <div class="card-body" th:text="${'Total posts in forum: ' + postCount}">totalPostsInForum</div>
            </div>
            <!-- Categories widget-->
            <div class="card mb-4">
                <div class="card-header" >Tags</div>
                <div class="card-body" th:each="tags : ${allTags}"
                     th:text="${tags.content}">
                    <div class="row">
                        <div class="col-sm-6">
                            <ul class="list-unstyled mb-0">
                                <li><a href="#!">Web Design</a></li>
                                <li><a href="#!">HTML</a></li>
                                <li><a href="#!">Freebies</a></li>
                            </ul>
                        </div>
                        <div class="col-sm-6">
                            <ul class="list-unstyled mb-0">
                                <li><a href="#!">JavaScript</a></li>
                                <li><a href="#!">CSS</a></li>
                                <li><a href="#!">Tutorials</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Blog entries-->
        <div class="col-lg-8">
            <div class="row">
                <div class="col-lg-6">
                    <!-- Blog post-->
                    <h3>Most recent posts</h3>
                    <div class="card-body" th:each="post : ${mostRecentPosts}">
                        <div class="card mb-4">
                            <div class="small text-muted" th:text="${post.getCreationDate()}">January 1, 2023</div>
                            <h3 th:text="${post.title}"></h3>
                            <p th:text="${post.content}"></p>
                        </div>
                    </div>

                </div>
                <div class="col-lg-6">
                    <!-- Blog post-->
                    <h3>Most commented posts</h3>
                    <div class="card-body" th:each="post : ${mostCommentedPosts}">
                        <div class="card mb-4">
                            <div class="small text-muted" th:text="${post.getCreationDate()}">January 1, 2023</div>
                            <h3 th:text="${post.title}"></h3>
                            <p th:text="${post.content}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Footer-->
<div th:replace="~{/fragments/PageFrame :: footer}"></div>
<div th:replace="~{/fragments/PageFrame :: scripts}"></div>
</body>
</html>
